<!-- HTML Document Declaration -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set and Viewport Configuration -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Website Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

      
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <!-- Page Title -->
    <title>Creative Tech</title>
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="cart.css">
    <!-- Link to Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Link to Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    

    
  </head>
  <body id="body">
    <!-- Navigation Bar - Loaded from "header.html" -->
    <iframe
      class="nav"
      src="../header.html"
      name="nav-iframe"
      width="100%"
      frameborder="0"
    ></iframe>

    <div class="container">
      <h1>Shopping cart</h1>
      <div class="row">
        <div class="col-md-8">
          <!-- cart items -->
          <div class="row" id="cartItemsContainer">
            <!-- cart items will be added here dynamically -->
          </div>
        </div>
        <div class="col-md-4">
          <!-- Total Price -->
          <div class="card">
            <div class="card-body">
             <div class="d-flex">
              <h4 class="card-title">Total Price:</h4>
              <h3 id="totalPrice" class="card-subtitle mx-2  text-success"></h3>
             </div> 
             <div class="d-flex justify-content-end"><a href="#" class="btn btn-primary">Pay</a></div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer - Loaded from "footer.html" -->
    <iframe
      class="fixed-bottom"
      src="../footer.html"
      width="100%"
      height="5%"
      name="footer-iframe"
      frameborder="0"
    ></iframe>

    <!-- JavaScript Libraries: Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
