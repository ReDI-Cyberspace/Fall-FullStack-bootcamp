<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <script>
      $(function () {
 // Function to update the active <a> element based on the title.
        function updateActiveLink() {
          var path = window.location.pathname;
          $(".navbar1 a").each(function () {
            if ($(this).attr("href") === path) {
              $(this).addClass("active1");
            } else {
              $(this).removeClass("active1");
            }
          });
        }

  // Execute the function when loading the page
        updateActiveLink();
      });
    </script>

    <title>Header</title>
  </head>
