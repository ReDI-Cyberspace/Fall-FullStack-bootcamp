<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to an External CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Bootstrap CSS via CDN (Content Delivery Network) with Integrity Check -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Link to Google Fonts for Custom Styling -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Brand Logo and Navigation Toggler -->
        <a class="navbar-brand" href="index.html" target="_parent">
          <img id="logo" src="images/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand Name (Visible in Desktop Mode) -->
        <div class="d-none d-lg-block ms-2">
          <h1 class="ms-2">Creative Tech</h1>
        </div>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Home Link -->
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="index.html"
                target="_parent"
                >Home</a
              >
            </li>
            <!-- Contact Link -->
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="contact.html"
                target="_parent"
                >Contact</a
              >
            </li>
            <!-- Product Gallery Link -->
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="product_gallery/products.html"
                target="_parent"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JavaScript Libraries: Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
