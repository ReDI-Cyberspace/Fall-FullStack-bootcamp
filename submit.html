<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />
    <title>Creative Tech</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Bootstrap CSS via CDN (Content Delivery Network) with Integrity Check -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Link to Google Fonts for Custom Styling -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <iframe
      class="nav"
      src="header.html"
      name="nav-iframe"
      width="100%"
      frameborder="0"
    ></iframe>

    <!-- Submitted Message Section -->
    <div id="submitted">
      <h2>Thank you for contacting us.</h2>
      <h2>We will get back to you as soon as possible.</h2>
    </div>

    <!-- Footer Section -->
    <iframe
      class="fixed-bottom"
      src="footer.html"
      width="100%"
      frameborder="0"
    ></iframe>

    <!-- JavaScript Libraries: Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
