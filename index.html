<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">My Travel Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="blog.html">Blog</a>          
      </div>
    </div>
  </nav>
<main class="container mt-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"></li>

      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/eiffel.jpg" class="d-block w-100" alt="Eiffel">
        </div>
        <div class="carousel-item">
          <img src="./images/Amsterdam.jpg"   class="d-block w-100" alt="bikes in Amsterdam">
        </div>
        <div class="carousel-item">
          <img src="./images/wedding.jpg" class="d-block w-100" alt="wedding">
        </div>
        <div class="carousel-item">
          <img src="./images/seychelles.jpg" class="d-block w-100" alt="seychelles beach">
        </div>
        <div class="carousel-item">
          <img src="./images/disneyland.jpg" class="d-block w-100" alt="disneyland">
        </div>
        <div class="carousel-item">
          <img src="./images/burjkhalifa.jpg" class="d-block w-100" alt="disneyland">
        </div>
        <div class="carousel-item">
          <img src="./images/baku2.jpg" class="d-block w-100" alt="disneyland">
        </div>
        <div class="carousel-item">
          <img src="./images/poland3.jpg" class="d-block w-100" alt="disneyland">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>     
    </div>
    
  <div id="buttons"  class="btn mt-4  ">
    <button id="europe" class="button">Europe</button>
    <button id="asia" class="button">Asia</button>
    <button id="africa" class="button">Africa</button>
    <button id="sortByName" class="button">Names</button>
    <button id="sortByYear" class="button">Years</button>



  </div> 
  <div class="travel-cards" id="travelCards"></div>
</main> 
</body>
<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</html>
