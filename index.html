        <main>       
        <!-- Carousel starts here -->   
            <div id="productCarouselIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#productCarouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#productCarouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#productCarouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Images/caroussel1.jpg" class="d-block w-100" alt="image 1">
                    </div>
                
                    <div class="carousel-item">
                        <img src="./Images/caroussel2.png" class="d-block w-100" alt="image 2">
                    </div>
                
                    <div class="carousel-item">
                        <img src="./Images/caroussel4.jpg" class="d-block w-100" alt="image 3">
                    </div>
                </div>

                <!-- Previous and Next Buttons -->
                <a class="carousel-control-prev" href="#productCarouselIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    <span class="button-text">Prev</span>
                </a>
                
                <a class="carousel-control-next" href="#productCarouselIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    <span class="button-text">Next</span>
                </a>
            </div>

                
            <!-- Categories -->
            <div id="category-container">
                <h3>Shop by category</h3>
                <hr>
                <div class="category-grid">
                    <div class="card">
                        <a href="#">
                            <img src="./Images/furniture.jpg" alt="furniture" class="product-img">
                        </a>
                        <div class="card-body pb-0">
                            <a href="#">
                                <h4 class="mb-0 product-link pb-3 secondary">Furniture</h4>
                            </a>
                        </div>
                    </div>

                    <div class="card">
                        <a href="#">
                            <img src="./Images/kitchen.jpg" alt="kitchen" class="product-img">
                        </a>
                        <div class="card-body pb-0">
                            <a href="#">

                            </a>
                        </div>
                    </div>

                    <div class="card">

                        </a>
                        <div class="card-body pb-0">
                            <a href="#">

                            </a>
                        </div>
                    </div>

                    <div class="card">
                        <a href="#">
                            <img src="./Images/electronics.jpg" alt="electronics" class="product-img">
                        </a>
                        <div class="card-body pb-0">
                            <a href="#">
                                <h4 class="mb-0 product-link pb-3 secondary">Electronics</h4>
                            </a>
                        </div>
                    </div>

                    <div class="card">
                        <a href="#">

                        <div class="card-body pb-0">

                    </div>

                    <div class="card">

                        </div>
