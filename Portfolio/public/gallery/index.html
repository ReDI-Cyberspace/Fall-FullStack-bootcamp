<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/5ddbf505fe.js"
            crossorigin="anonymous"
        ></script>
        <link href="styles.css" rel="stylesheet" />
        <script type="text/javascript" src="scripts.js" defer></script>

        <title>Product Page</title>
    </head>
    <body>
        <div class="main-wrapper">
            <iframe src="../pages/header.html" width="100%" height="250">
            </iframe>
            <main>
                <!-- Shopping Cart -->
                <div class="cart hidden" id="shopping-cart">
                    <img src="../../resources/img/shopping-cart.png" />
                    <div id="cart-quantity"></div>
                </div>

                <div class="product-card-container">
                    <!--Bootstrap Carousel component-->
                    <div id="carousel-wrapper">
                        <div
                            id="carouselExampleIndicators"
                            class="carousel slide w-4/5 p-0 relative"
                            data-bs-ride="carousel"
                        >
                            <div class="carousel-indicators">
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="0"
                                    class="active"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="3"
                                    aria-label="Slide 4"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="4"
                                    aria-label="Slide 5"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <div id="slide" class="carousel-item active">
                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_main.png"
                                        class="d-block border rounded mx-0 p-0"
                                        id="main"
                                        alt="main-tshirt"
                                    />
                                </div>
                                <div id="slide" class="carousel-item">
                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_black.png"
                                        class="d-block border rounded mx-0 p-0"
                                        id="black"
                                        alt="black-tshirt"
                                    />
                                </div>
                                <div id="slide" class="carousel-item">
                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_red.png"
                                        class="d-block border rounded mx-0 p-0"
                                        id="red"
                                        alt="red-tshirt"
                                    />
                                </div>
                                <div id="slide" class="carousel-item">
                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_blue.png"
                                        class="d-block border rounded mx-0 p-0"
                                        id="blue"
                                        alt="blue-tshirt"
                                    />
                                </div>
                                <div id="slide" class="carousel-item">
                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_olive.png"
                                        class="d-block border rounded mx-0 p-0"
                                        id="olive"
                                        alt="olive-tshirt"
                                    />
                                </div>
                            </div>
                            <button
                                class="carousel-control-prev absolute"
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev"
                            >
                                <span
                                    class="carousel-control-prev-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next absolute"
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next"
                            >
                                <span
                                    class="carousel-control-next-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                    <div class="product-info-container">
                        <h1>The Product</h1>
                        <span
                            >Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Esse hic dolores architecto repellendus nisi
                            repellat eius eum, placeat aperiam sed temporibus
                            sequi, rem quo delectus molestiae veniam eaque ad
                            recusandae.</span
                        >
                        <div id="table-container">
                            <table class="tg">
                                <thead>
                                    <tr>
                                        <th class="tg-field">Size</th>
                                        <th class="tg-field">Color</th>
                                        <th class="tg-field">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="tg-field">
                                            <select
                                                name="size"
                                                id="product-size"
                                            >
                                                <option value="small">S</option>
                                                <option value="medium">
                                                    M
                                                </option>
                                                <option value="large">L</option>
                                                <option value="extra-large">
                                                    XL
                                                </option>
                                            </select>
                                        </td>

                                        <td class="tg-field">
                                            <select
                                                name="product-color"
                                                id="product-color"
                                            >
                                                <option value="blue">
                                                    Blue
                                                </option>
                                                <option value="red">Red</option>
                                                <option value="olive">
                                                    Olive
                                                </option>
                                                <option value="black">
                                                    Black
                                                </option>
                                            </select>
                                        </td>

                                        <td class="tg-field">
                                            <select
                                                name="quantity"
                                                id="product-quantity"
                                            >
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="product-buttons">
                                <button id="remove-item">
                                    remove from basket
                                </button>
                                <button id="add-item">add to basket</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="thumbnail-container">
                    <div id="filters">
                        <label for="color-select">Filter by Color:</label>
                        <select id="color-select">
                            <option value="all">All</option>
                            <option value="Blue">Blue</option>
                            <option value="Red">Red</option>
                            <option value="Olive">Olive</option>
                            <option value="Black">Black</option>
                        </select>

                        <label for="size-select">Filter by Size:</label>
                        <select id="size-select">
                            <option value="all">All</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>

                        <label for="type-select">Filter by Type:</label>
                        <select id="type-select">
                            <option value="all">All</option>
                            <option value="T-shirt">T-shirt</option>
                            <option value="Hoodie">Hoodie</option>
                            <option value="Cap">Cap</option>
                        </select>

                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select">
                            <option value="size">Size</option>
                            <option value="color">Color</option>
                        </select>
                    </div>

                    <div id="display-products-thumbnails"></div>
                </div>
            </main>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
    <iframe
        src="../pages/footer.html"
        class="sticky top-[100vh]"
        width="100%"
    ></iframe>
</html>
