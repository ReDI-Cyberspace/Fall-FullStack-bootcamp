                    <div

                        <div
                            id="carouselExampleIndicators"
                            class="carousel slide w-4/5 p-0 relative"

                            <div class="carousel-indicators">
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="0"
                                    class="active"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="3"
                                    aria-label="Slide 4"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="4"
                                    aria-label="Slide 5"
                                ></button>
                            </div>
                            <div class="carousel-inner overflow-hidden">
                                <div
                                    id="slide"
                                    class="carousel-item active overflow-hidden"
                                >
                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_main.png"
                                        class="d-block border rounded mx-0 p-0"
                                        alt="carousel-picture"
                                    />
                                </div>
                                <div
                                    id="slide"

                                >
                                    <img

                                    />
                                </div>

                                </div>
                                <div

                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_blue.png"

                                        alt="carousel-picture"
                                    />
                                </div>
                                <div

                                    <img
                                        src="../../resources/img/merch/Tshirt/t-shirt_olive.png"
                                        class="d-block border rounded mx-0 p-0"
                                        alt="carousel-picture"
                                    />
                                </div>
                            </div>
                            <button
                                class="carousel-control-prev absolute"
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev"
                            >
                                <span
                                    class="carousel-control-prev-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next absolute"
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next"
                            >
                                <span
                                    class="carousel-control-next-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    <div class="product-info-container">
                        <h1>The Product</h1>
                        <span
                            >Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Esse hic dolores architecto repellendus nisi
                            repellat eius eum, placeat aperiam sed temporibus

                            recusandae.</span
                        >
                        <table class="tg">
                            <thead>
                                <tr>
                                    <th class="tg-field">Size</th>
                                    <th class="tg-field">Color</th>
                                    <th class="tg-field">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="tg-field">
                                        <select name="size" id="size">
                                            <option value="small">S</option>
                                            <option value="medium">M</option>
                                            <option value="large">L</option>
                                            <option value="extra-large">
                                                XL
                                            </option>
                                        </select>
                                    </td>

                                    <td class="tg-field">
                                        <select
                                            name="product-color"
                                            id="product-color"
                                        >
                                            <option value="blue">Blue</option>
                                            <option value="red">Red</option>
                                            <option value="olive">Olive</option>
                                            <option value="black">Black</option>
                                        </select>
                                    </td>

                                    <td class="tg-field">
                                        <select name="quantity" id="quantity">
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
