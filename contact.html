<!-- HTML Document Declaration -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set and Viewport Configuration -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Website Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />
    <!-- Page Title -->
    <title>Creative Tech</title>
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Link to Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <!-- Navigation Bar - Loaded from "header.html" -->
    <iframe
      class="nav"
      src="header.html"
      name="nav-iframe"
      width="100%"
      frameborder="0"
    ></iframe>

    <!-- Contact Form Section -->
    <div class="d-flex flex-column justify-content-center align-items-center ">
      <h4>Contact Us</h4>
      <form class="w-50 " onsubmit="validateForm(); return false;">
        <div class="form-group mt-3">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for "email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            rows="2"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <div class="contactbutton d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-1 align-self-end">Submit</button>
        </div>
        
      </form>
    </div>

    <!-- Footer - Loaded from "footer.html" -->
    <iframe
      class="fixed-bottom"
      src="footer.html"
      width="100%"
      height="5%"
      name="footer-iframe"
      frameborder="0"
    ></iframe>

    <!-- JavaScript Libraries: Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript Function to Validate Form Submission
      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Check if the name, email, and message fields are empty
        if (name == "" || email == "" || message == "") {
          alert("Fill in all fields.");
          return false;
        }

        // Check if the email is in a valid format using a regular expression
        if (!validateEmail(email)) {
          alert("Enter a valid email address.");
          return false;
        }

        // Open a new page in the same tab when the form is submitted
        window.open("submit.html", "_self");
      }

      // JavaScript Function to Validate Email Format Using Regular Expression
      function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
      }
    </script>
  </body>
</html>
