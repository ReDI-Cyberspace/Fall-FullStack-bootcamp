<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    
    <title>Contact Us</title>
  </head>
  <body>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <header>
      <div id="header"></div>
    </header>
    <div>
    <div id="send_message">
      <div class="alert alert-success">
          <strong>Success!</strong> This alert box could indicate a successful or positive action.
        </div>
    </div>
    <div id="myForm">
      <h3>Contact Us</h3>
      <br />
    
      <p>
        Please provide your names, email, and message:
      </p>
      <p id="required">
        <strong> Note: </strong> <em>All fields are required </em>
      </p>
      <br />

      <form action="#">
        <label for="fname"> First Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your name ..."
          required
        /><br /><br />
        <label for="lname"> Last Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your last name ..."
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email ..."
          required
        /><br /><br />

        <label for="message" class="message">Your Message:</label><br />
        <textarea
          name="message"
          id="message"
          rows="7"
          placeholder="Write something ..."
          required
        >
        </textarea
        ><br /><br />

        <input type="submit" onclick="myFunction()" value="Submit" />
      </form>
    </div>
  
    <script>
      function myFunction() {
        /*document.getElementById("send_message").style.display = "flex";*/
        document.getElementById("send_message").style.display="flex";
      }
    </script>
    <!--Footer.html integration with iframe-->
    <footer class="footer">
      <div id="footer"></div>
    </footer>
  </body>
</html>
