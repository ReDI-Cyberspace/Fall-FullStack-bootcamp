<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Retrohub Shop">
        <meta name="keywords" content="Online shop, shop, retro shop, retro online shop, vintage online shop">

<!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<!-- CSS Link -->
        <link rel="stylesheet" href="contact.css" />

<!-- Bootstrap links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<!-- Font Awesome link -->
        <script src="https://kit.fontawesome.com/e24e7817ec.js" crossorigin="anonymous"></script>

<!-- Favicon (icon done at Canva)-->
        <link rel="icon" type="image/x-icon"
        href="../Images/favicon-32x32.png">

        <title>RetroHub Shop</title>
    </head>

    <body>
<!-- header -->
        <header class="header">
            <nav id="topnav">
                <div class="nav-logo">
                    <a href="../index.html">
                        <img class="nav-logo" src="../Images/logo.png" alt="project-logo"/>
                    </a>
                </div>

                <div class="nav-links">
                    <ul class="navbar-links">
                        <li class="nav-item">
                            <a href="#" class="active">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="active">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="active">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>                
        </header>

    <!-- Contact Form -->
    <section class="contact">
        <div id="form">
            <h3 class="presentation__content__title">
                Your message here
            </h3>
            <hr>
            <form action="">
                <div>
                    <label for="name-field">Name</label>
                    <br />
                    <input
                        id="name-field"
                        type="text"
                        name="full_name"
                        placeholder="Your name"
                        required
                    />
                    </div>
                    <div>
                    <label for="email-field">Email</label>
                    <br />
                    <input
                        id="email-field"
                        type="email"
                        name="email"
                        placeholder="Your email"
                        required
                    />
                    </div>
                    <label for="message">Message</label>
                    <br />
                    <textarea
                        id="message"
                        placeholder="Your message"
                        name="message"
                        rows="8"
                        required
                    ></textarea>
                    <br />
                    <input type="submit" value="Submit" />
            </form>
            
            <div class="alert" id="contact-alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    Great! You came to my contact page!
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <ul class="social-network">
            <li>
            <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Follow me on Instagram (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>

            <li>
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Follow me Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
            <a
                href="https://tiktok.com/" target="_blank" rel="noopener" aria-label="Follow me TikTok (opens in a new tab)"><i class="fa-brands fa-tiktok"></i
            ></a>
            </li>
        </ul>

        <section id="footer">
            &copy; 2023 RetroHub. All rights reserved.
        </section>
    </footer>
    </body>

<!-- font awesome -->
    <script src="https://kit.fontawesome.com/54f594dda6.js" crossorigin="anonymous"></script>

    </footer>
</html>
