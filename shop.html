<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="shop.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/24e3e64df5.js" crossorigin="anonymous"></script>

    <title>Shop</title>
</head>

<body class="vh-100 overflow-hidden">
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container">
            <!--LOGO-->

            <a class="navbar-brand fs-4" href="#"><img
                    src="https://www.creativefabrica.com/wp-content/uploads/2021/08/07/Free-saloon-Beauty-spa-logo-Graphics-15584378-1.jpg"
                    width="100px" height="100px"> Ayurveda Spa</a>

            <!--Toggle button-->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--SIDE BAR-->
            <div class=" sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!--SIDEBAR HEADER-->
                <div class="offcanvas-header text-black border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!--SIDEBAR BODY-->
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Shop</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-user"
                                    style="color: #000000;"></i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-cart-shopping"
                                    style="color: #000000;"></i></a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <!--Shopping list and cart-->
    <div class="container">
        <div class="container" id="listContainer">
            <h1>Shopping list</h1>
            <ul id="shoppingList">
                <!--Shopping List items-->
            </ul>
        </div>
        <div class="container" id="cartContainer">
            <h1>Shopping Cart</h1>
            <ul id="shoppingCart">
                <!--Shopping Cart items-->
            </ul>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="shop.js"></script>
</body>

</html>
